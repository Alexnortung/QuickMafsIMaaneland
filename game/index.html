<html>


  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="js/lib/scenemanager.js"></script>
    <script src="js/lib/canvasInput.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">


    <!-- Henter socket.io fra vores libary -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Henter Jquery fra nettet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Henter Utility som er en masse hjælpsomme functioner -->
    <script type="text/javascript" src="js/utility.js"></script>

    <!-- Henter selve spillet -->
    <script type="text/javascript" src="js/game.js"></script>

    <!-- Henter script til siden. Login/register osv. -->
    <script src="js/site.js"></script>
  </head>

<body>
  <div id="overlay">
    <div id="registerOverlay">
      <span class="CloseOverlay">✘<!-- Maybe use ❌ --></span>
      <p><label class="label" for="sharepoint-company-name">Username</label><br><input type="text" class="input" id="username" placeholder="Username" /></p>
      <p><label class="label" for="sharepoint-company-name">Password</label><br><input type="password" class="input" id="password" placeholder="Password" /></p>
      <p><label class="label" for="sharepoint-company-name">Re-type Password</label><br><input type="password" class="input" id="repassword" placeholder="Re-type password" /></p>
      <p><label class="label" for="sharepoint-company-name">E-mail</label><br><input type="email" class="input" id="email" placeholder="E-mail" /></p>
      <p><label class="label" for="sharepoint-company-name">Display name</label><br><input type="text" class="input" id="displayname" placeholder="Display name" /></p>
      <button id="registerButton" class="button">Register</button>
    </div>

    <div id="loginOverlay">
      <span class="CloseOverlay">✘</span>
      <p><label class="label" for="sharepoint-company-name">Username</label><br><input type="text" class="input" id="loginusername" placeholder="Username" /></p>
      <p><label class="label" for="sharepoint-company-name">Password</label><br><input type="password" class="input" id="loginpassword" placeholder="Password" /></p>
      <button id="loginButton" class="button">Login</button>
    </div>
  </div>


  <ul id="header">
    <li id="login"><a>Login</a></li>
    <li id="register"><a>Register</a></li>
  </ul>
    <div id="canvasContainer"></div>
    <!--canvas id="gameCanvas" width="800" height="800" style="border: 1px solid black;"></canvas-->


  </body>

</html>
